<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1><span class="accent-color">idea</span>box</h1>
        <input type="text" name="title" placeholder="Title" class="title-input">

        <textarea name="body" placeholder="Body" class="body-input"></textarea>

        <button class="save-button" disabled="">Save</button>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="search-sort-container">
          <input type="search" name="searchbox" placeholder="Search" class="search-box">
          <button class="sort-btn">Sort <span class="sort-direction">&#8593;</span></button>
        </div>
        <div class="box-container">

        </div>
      </div>
    </main>
    <footer>
      <p>Turing School of Software & Design</p>
      <p>Built by <span class="accent-color"><a target="_blank" href="https://github.com/coleworsley">Cole</a></span> & <span class="accent-color"><a target="_blank" href="https://github.com/dstock48">Dave</a></span></p>
    </footer>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</html>

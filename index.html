<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1><span class="accent-color">idea</span>box</h1>
        <input type="text" name="title" placeholder="Title" class="title-input">

        <textarea name="body" placeholder="Body" class="body-input"></textarea>

        <button class="save-button" disabled="">Save</button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <input type="search" name="seachbox" placeholder="Search" class="search-box">

        <article class="box">
          <div class="idea-header">
            <h3>Example Idea 1</h3>
            <img src="assets/delete.svg" alt="exit button" class="delete icon">
          </div>
          <p class="idea-body">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        <div class="idea-footer">
          <div class="quality-icons">
            <img src="assets/upvote.svg" alt="upvote" class="upvote icon">
            <img src="assets/downvote.svg" alt="downvote" class="upvote icon">
          </div>
          <p class="idea-quality">Quality: <span class="quality-value">swill</span></p>
        </div>
        </article>

      </div>
    </main>
    <footer>
      <p>Turing School of Software & Design</p>
      <p>Built by <span class="accent-color"><a target="_blank" href="https://github.com/coleworsley">Cole</a></span> & <span class="accent-color"><a target="_blank" href="https://github.com/dstock48">Dave</a></span></p>
    </footer>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</html>
